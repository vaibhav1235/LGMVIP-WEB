<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title class="tit">To-Do List</title>
	<link rel="stylesheet" href="todoo.css">
</head>
<body>
	<div class="main">

	<div>
    <h1 class="style1">To-Do List</h1>
    </div>
	

	
	<div class="ele-add">
			<input type="text" id="add"  placeholder="Add Task in your list" size="40px">
			<button id="btn">Add</button>
	</div>

		
	<div class="ele-list">
			<ul id="list">
				<li>Bought some milk</li>
				<li>Do your homework</li>
			</ul>
	</div>


</div>

	<script src="todoo.js"></script>		

</body>
</html>
